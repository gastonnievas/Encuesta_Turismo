<div class="wrapper">
    <div class="body">
        <h3>Iniciar Sesión</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="name" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" autocomplete="false" class="form-control" placeholder="Ingrese password">
            <label>Contraseña</label>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="login()">Ingresar</button>
        </div>
    </div>
</div>
